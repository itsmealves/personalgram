syntax = "proto3";
package personalgram.auth;

import "google/protobuf/empty.proto";

service Auth {
	rpc login(AuthRequest) returns (AuthResponse);
	rpc logout(google.protobuf.Empty) returns (AuthResponse);
	rpc currentUser(google.protobuf.Empty) returns (AuthResponse);
}

message AuthRequest {
	string username = 1;
	string password = 2;
}

message AuthResponse {
	string token = 1;
}
